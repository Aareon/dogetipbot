# USD
usd:
    enabled: true
    unit: usd
    symbol: '$'
    name: US Dollar
    regex:
        units: (\$|usd)

# EUR
eur:
    enabled: true
    unit: eur
    symbol: '€'
    name: Euro
    regex:
        units: (€|eur)

# GBP
gbp:
    enabled: false
    unit: gbp
    symbol: '£'
    name: British Pound
    regex:
        units: (£|gbp)

# JPY
jpy:
    enabled: false
    unit: jpy
    symbol: '¥'
    name: Japanese Yen
    regex:
        units: (¥|jpy)

# RUR
rur:
    enabled: false
    unit: rur
    symbol: 'R'
    name: Russian Ruble
    regex:
        units: (r|rur)

