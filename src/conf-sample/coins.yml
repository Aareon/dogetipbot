# Bitcoin
btc:
    enabled: false
    unit: btc
    name: Bitcoin
    symbol: 'Ƀ'
    config_file: '~/.bitcoin/bitcoin.conf'
    minconf:
        givetip: 1
        withdraw: 10
    txmin:
        givetip: 0.0001
        withdraw: 0.0049
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins)'

