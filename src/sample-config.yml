# MySQL
mysql:
  user: mysqluser
  pass: mysqlpass
  host: localhost
  port: 3306
  db: mysqldb

# Reddit
reddit:
  user: mybotuser
  pass: mybotpass
  batch-limit: 1000
  useragent: /u/mybotuser
  scan:
    my-subreddits: false
    these-subreddits: ["all"]
    ignore-subreddits: ["test"]
  help-url: http://www.reddit.com/r/mybotuser/wiki/index
  comments:
    verify: true
    pending: false
    expired: false
    declined: false

# Other
misc:
  qr-service-url: 'https://chart.googleapis.com/chart?cht=qr&choe=UTF-8&chs=300x300&chl='
  sleep-seconds: 30
  expire-pending-hours: 48
  subtract-txfee: false

# Regex
regex:
  amount:
    num: '([0-9]{1,9}(?:\.[0-9]{0,8})?)'
    keyword: '(all|flip|roll|upvote|pi|e|leet|quarter|half|one|two|three|four|five|six|seven|eight|nine|ten|eleven|twelve)'
  keywords:
    givetip: '(/u/mybotuser|mybotuser)'
    info: '(info)'
    register: '(register)'
    accept: '(accept)'
    decline: '(decline)'
    withdraw: '(withdraw)'
    history: '(history)'

# Amount keywords
kw:
   all: "float( self._FROM_USER.get_balance(coin=self._COIN, kind=('withdraw' if bool(self._TO_ADDR) else 'givetip')) - (self._CTB._config['cc'][self._COIN]['txfee'] if bool(self._TO_ADDR) and not self._CTB._config['misc']['subtract-txfee'] else 0.0) ) if self._FROM_USER.is_registered() and bool(self._COIN) else None"
   flip: "float( 0.1 * float(randint(1,2)) )"
   roll: "float( 0.1 * float(randint(1,6)) )"
   upvote: 0.1
   pi: 3.14159265
   e: 2.7182818
   leet: 1.337
   quarter: 0.25
   half: 0.5
   one: 1.0
   two: 2.0
   three: 3.0
   four: 4.0
   five: 5.0
   six: 6.0
   seven: 7.0
   eight: 8.0
   nine: 9.0
   ten: 10.0
   eleven: 11.0

# Logging
logging:
  info-log-filename: ctb-info.log
  debug-log-filename: ctb-debug.log

# Fiat
fiat:
  # USD
  usd:
    enabled: true
    unit: usd
    symbol: '$'
    name: US Dollar
    regex:
      units: (\$|usd)
  # EUR
  eur:
    enabled: true
    unit: eur
    symbol: '€'
    name: Euro
    regex:
      units: (€|eur)
  # GBP
  gbp:
    enabled: false
    unit: gbp
    symbol: '£'
    name: British Pound
    regex:
      units: (£|gbp)
  # JPY
  jpy:
    enabled: false
    unit: jpy
    symbol: '¥'
    name: Japanese Yen
    regex:
      units: (¥|jpy)
  # RUR
  rur:
    enabled: true
    unit: rur
    symbol: 'R'
    name: Russian Ruble
    regex:
      units: (r|rur)

